<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Log Daytime Sleepiness
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log Daytime Sleepiness</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container mt-5">
    <h2>Sleepiness Form</h2>
    <form #sleepinessForm="ngForm" (ngSubmit)="onSubmit(sleepinessForm)" class="mt-4">
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" name="date" ngModel class="form-control">
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Time:</label>
        <input type="time" id="time" name="time" ngModel class="form-control">
      </div>
      <div class="mb-3">
        <label for="sleepiness" class="form-label">Sleepiness (1-7):</label>
        <input type="range" id="sleepiness" name="sleepiness" [(ngModel)]="selectionValue" class="form-range" min="1" max="7">
        <div>Selected Number: {{selectionValue}}</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</ion-content>
